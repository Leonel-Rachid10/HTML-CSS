<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Romance';
            src: url('Times-New-Romance.ttf') format('truetype');
            
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
           
        }
        h1{
            font-family: 'Romance', Times, serif;
            font-weight: normal;
            font-style: normal;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1> Titulo, Ola Mundo!</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam accusamus eligendi repellendus natus perferendis deserunt dolorum, nisi repellat unde provident vel, rerum quasi laboriosam ipsam quibusdam atque? Nobis, ea veniam?</p>
</body>
</html>
