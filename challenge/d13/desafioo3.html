<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        th, td {
            border: 1px solid #a0a0a0;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        /* Regras de estilo separadas e corretas */
        th {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: white;
            color: #333;
        }
        
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 700px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de Notas</caption>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>12</td>
                <td>17</td>
                <td>14</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>11</td>
                <td>18</td>
                <td>13</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>20</td>
                <td>15</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>12</td>
                <td>15</td>
                <td>12</td>
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <td>16</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>14</td>
                <td>15</td>
                <td>15</td>
            </tr>
            <tr>
                <th colspan="4">Médias de Humanas</th>
                <td>14</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
